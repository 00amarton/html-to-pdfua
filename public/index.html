<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF/UA Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HTML to PDF/UA Converter</h1>
            <p>Convert HTML to accessible PDF/UA with Matterhorn Protocol validation</p>
        </header>
        
        <main>
            <section class="input-section">
                <h2>Input HTML</h2>
                <div class="editor-container">
                    <textarea id="html-input" spellcheck="false" placeholder="Paste your HTML here..."></textarea>
                </div>
                <div class="button-group">
                    <button id="validate-btn" class="primary-btn">Validate HTML</button>
                    <button id="convert-btn" class="primary-btn" disabled>Convert to PDF/UA</button>
                    <button id="clear-btn" class="secondary-btn">Clear</button>
                </div>
            </section>

            <section class="results-section">
                <h2>Validation Results</h2>
                <div id="validation-results" class="results-container"></div>
                <div id="loading" class="loading-overlay hidden">
                    <div class="spinner"></div>
                    <p>Processing...</p>
                </div>
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
