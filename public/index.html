<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF/UA Validator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HTML to PDF/UA Validator</h1>
            <p class="subtitle">Valida e converti il tuo HTML in PDF/UA accessibile</p>
        </header>

        <main>
            <section class="input-section">
                <div class="input-container">
                    <h2>Inserisci il codice HTML</h2>
                    <textarea id="html-input" 
                             placeholder="Incolla qui il tuo codice HTML..."
                             aria-label="Area di input per il codice HTML"></textarea>
                    <div class="buttons">
                        <button id="validate-btn" class="primary-btn">Valida HTML</button>
                        <button id="convert-btn" class="secondary-btn" disabled>Scarica PDF/UA</button>
                        <button id="clear-btn" class="secondary-btn">Pulisci</button>
                    </div>
                </div>
            </section>

            <section class="results-section" aria-live="polite">
                <h2>Risultati della Validazione</h2>
                <div id="validation-status" class="validation-status">
                    <!-- Stato validazione -->
                </div>
                <div class="results-container">
                    <div class="summary-box">
                        <h3>Problemi Rilevati</h3>
                        <div id="summary-content">
                            <!-- Popolato via JavaScript -->
                        </div>
                    </div>

                    <div class="issues-list">
                        <h3>Dettagli</h3>
                        <div id="issues-content">
                            <!-- Popolato via JavaScript -->
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <div id="loading" class="loading-overlay" aria-hidden="true">
            <div class="loader"></div>
            <p>Elaborazione in corso...</p>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
