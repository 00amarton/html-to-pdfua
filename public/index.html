<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF/UA Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Convertilo in PDF/UA</h1>

        <!-- Sezione di inserimento HTML -->
        <textarea id="htmlInput" placeholder="Inserisci il codice HTML qui"></textarea><br>
        <button onclick="validateHTML()">Valida HTML</button>

        <!-- Sezione per i suggerimenti -->
        <div id="suggestions" class="suggestions"></div>

        <!-- Sezione per il download PDF -->
        <button id="downloadBtn" onclick="generatePDF()" disabled>Genera PDF/UA</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
